<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Українці в Валенсії</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #005bbb, #ffcd00);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 20;
        }

        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-size: 1.8em;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            padding-top: 20px;
            overflow-y: auto;
        }

        .menu a {
            color: #333;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .menu-toggle {
            cursor: pointer;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex-grow: 2;
            position: relative; /* Для позиціонування іконки */
            margin-left: 325px; /* Додаємо цей рядок тут */
        }

        .search-container input {
            padding: 10px 15px;
            border: none;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: transparent;
            color: #333;
            padding-left: 40px;
            transition: width 0.3s;
        }

        .search-container .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .search-container input {
                display: none; /* Приховуємо поле пошуку на мобільних пристроях */
            }

            .search-container input.active {
                display: block;
                width: 100%;
                padding: 10px 20px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            display: flex;
            gap: 20px;
            padding: 0 15px;
        }

        .main-content {
            flex: 3;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar {
            flex: 1;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #005bbb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #004999;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Мобільна адаптація */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

            .search-container {
                flex-grow: 0; /* Запобігає розтягуванню поля пошуку */
                position: relative ; /* Для позиціонування іконки */
                margin-left: 10px; /* Додаємо цей рядок тут */
            }

            .search-container input {
                width: 0; /* Сховати поле вводу */
                opacity: 0; /* Сховати поле вводу */
                transition: width 0.3s ease, opacity 0.3s ease; /* Анімація зменшення ширини та зникнення */
            }

            .search-container .search-icon {
                display: block; /* Показати тільки іконку лупи */
                margin-left: auto; /* Вирівняти іконку праворуч */
                cursor: pointer; /* Додати курсор для вказівника */
            }

            /* Додати стиль для показу поля вводу при фокусі на іконці лупи */
            .search-container .search-icon:hover + input,
            .search-container input:focus {
                width: 200px; /* Встановити ширину поля вводу, коли воно активне */
                opacity: 1; /* Показати поле вводу */
            }

            .menu-toggle {
                margin-right: 10px;
            }
            .container {
                flex-direction: column;
                width: 80%;
                margin: 80px auto;
                display: flex;
                padding: 0 15px;
            }

            .main-content, .sidebar {
                padding: 15px;
                width: 100%;
            }

            .sidebar {
                margin-top: 20px;
            }

            .menu a {
                padding: 10px;
            }
        }

        /* Планшетна адаптація */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                flex-direction: row;
                padding: 0 20px;
            }

            .main-content {
                padding: 20px;
            }

            .sidebar {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()" aria-label="Відкрити меню">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Українці в Валенсії</h1>
        <div class="search-container">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" onclick="toggleSearch()">
                <circle cx="10" cy="10" r="6" stroke-width="2" />
                <line x1="16" y1="16" x2="22" y2="22" stroke-width="2" />
            </svg>
            <input type="text" placeholder="Пошук..." id="search-input">
        </div>
    </header>

    <nav class="menu" id="navbar">
        <a href="index.html">Головна</a>
        <a href="news.html">Новини</a>
        <a href="businesses.html">Бізнеси</a>
        <a href="culture.html">Культура</a>
        <a href="activities.html">Активності</a>
        <a href="contacts.html">Контакти</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>Зв'яжіться з нами</h2>
            <form class="contact-form">
                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>

                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>

                <label for="message">Повідомлення</label>
                <textarea id="message" name="message" placeholder="Ваше повідомлення" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </div>

        <div class="sidebar">
            <h2>Контактна інформація</h2>
            <ul>
                <li>Адреса: C. de la Reina, 45, Валенсія</li>
                <li>Телефон: +34 123 456 789</li>
                <li>Email: info@valenciaukr.com</li>
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2024 Українці в Валенсії. Всі права захищені.
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            if (navbar.style.display === "flex") {
                navbar.style.display = "none";
            } else {
                navbar.style.display = "flex";
                navbar.style.flexDirection = "column";
                navbar.style.position = "fixed";
                navbar.style.width = "100%";
                navbar.style.height = "calc(100% - 60px)";
                navbar.style.top = "60px";
                navbar.style.zIndex = "10";
                navbar.style.overflowY = "auto";
            }
        }

        function toggleSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.classList.toggle('active');
            if (searchInput.classList.contains('active')) {
                searchInput.focus();
            }
        }
    </script>
</body>
</html>
